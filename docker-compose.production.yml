# production docker-compose

version: "3.5"
services:
  app:
    build:
      context: .
      target: aquarium
    image: aquarium
    command: ["production"]
    environment:
      RAILS_ENV: production
      RACK_ENV: production
    volumes:
      - public:/aquarium/public
      - logs:/aquarium/log
      - shared:/aquarium/shared

  krill:
    image: aquarium
    command: ["production"]

  web:
    volumes:
      - public:/aquarium/public
      - logs:/aquarium/log
      - shared:/aquarium/shared
      - ./docker/nginx.production.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  public:
  logs:
  shared:
